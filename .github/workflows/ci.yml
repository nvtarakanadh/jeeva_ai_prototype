name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run type check
      run: npm run type-check

    - name: Run linting (warnings only)
      run: npm run lint -- --max-warnings 200 || true

    - name: Build project
      run: npm run build
      env:
        VITE_OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY || '' }}

    - name: Check for secrets
      run: |
        if grep -r "sk-proj-" . --exclude-dir=node_modules --exclude-dir=.git --exclude-dir=.github; then
          echo "❌ Hardcoded API keys found in codebase"
          exit 1
        else
          echo "✅ No hardcoded API keys found"
        fi

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    continue-on-error: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        exit-code: '0'

    - name: Display scan results
      run: |
        echo "Security scan completed. Check the logs above for any vulnerabilities."
        echo "Note: Results are not uploaded to GitHub Security tab due to permissions."
